<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>ScoreKeeper</title>
</head>
<body>
    <div class="container flex">
        <div class="card">
                <img src="C:/Users/Tomas/Desktop/WEB-COURSE/ScoreKeeper/vs.jpg" class="card-img-top">
                <p class="p-name"><span id="name1" class="mr-3 text-light"></span><span id="name2" class="ml-3 text-danger"></span></p>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <h1><span id="score1">0</span> to <span id="score2">0</span></h1>              
              </div>
              <h5 id="who-is" class="card-title">Who will win? </h5>
                <label for="score-select">Play to:</label>
                <select class="form-select" id="score-select">
                    <option value="0">-Pick a Goal-</option>
                    <option value=3>3</option>
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=15>15</option>
                    <option value=20>20</option>
                </select>
                <button class="btn btn-primary m-2">Player 1</button>
                <button class="btn btn-secondary m-2">Player 2</button>
                <button class="btn btn-warning m-2">Reset</button>
                <div class="d-flex justify-content-center">
                   <button class="pick-side btn m-2 px-5">Pick Side</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="app.js"></script>
</footer>
</html>
